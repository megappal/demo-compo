    body {

      margin: 0;
      min-height: 100vh;
      padding-bottom: 40px; /* Assure espace sous le footer */
      box-sizing: border-box;
    }
    .main-card {
      max-width: 1050px;
      margin: 40px auto 10px auto;
      border-radius: 16px;
      background: #191a1f;
      box-shadow: 0 4px 32px #000a;
      padding: 32px 32px 28px 32px;
      display: flex;
      align-items: flex-start;
      gap: 40px;
      position: relative;
    }
    .side-left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .side-left img {
      max-width: 270px;
      border-radius: 10px;
      box-shadow: 0 2px 14px #0008;
      background: #222;
    }
    .side-right {
      flex: 2;
      min-width: 350px;
      display: flex;
      flex-direction: column;
    }
    /* Correction pour alignement vertical */
    .side-right.cta-align {
        height: 100%; /* Important pour Flexbox */
        justify-content: center; /* Centre verticalement le contenu */
    }
    /* Fin correction alignement vertical */
    
    .song-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .song-desc {
      color: #ccc;
      margin-bottom: 16px;
      font-size: 1em;
    }
    .audio-box {
      background: #22232a;
      border-radius: 13px;
      margin-bottom: 18px;
      padding: 14px 13px 5px 13px;
    }
    audio {
      width: 100%;
      margin-top: 4px;
      border-radius: 8px;
      background: #212127;
    }
    .fiche {
      background: #23232b;
      border-radius: 14px;
      padding: 17px 23px;
      color: #eee;
      font-size: 1em;
      margin-top: 18px;
      box-shadow: 0 2px 20px #0004;
    }
    .fiche .lead {
      color: #16f2a0;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      margin-bottom: 9px;
      font-size: 1.1em;
    }
    .footer {
      max-width: 1050px;
      margin: 0 auto;
      text-align: center;
      letter-spacing: 2px;
      color: #aaa;
      padding-top: 6px;
      padding-bottom: 10px;
      font-weight: 600;
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #262636;
      color: #27ffd6;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.3em;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 16px #0008;
      z-index: 10;
      transition: background 0.18s;
    }
    .arrow-btn:hover {
      background: #34efb6;
    }
    .arrow-btn.left {
      left: -28px;
    }
    .arrow-btn.right {
      right: -28px;
    }
    
    /* --- Styles spécifiques Page 11 (CTA) --- */
    .cta-columns {
        display: flex;
        gap: 20px;
        text-align: left;
        margin: 0;
        max-width: 800px;
        align-self: center;
        padding-top: 5px;
    }
    .cta-columns > div {
        flex: 1;
        min-width: 250px;
    }
    .cta-action {
        font-size: 1.6em;
        font-weight: 900;
        margin: 15px auto !important;
        padding: 10px 20px;
        background: #34efb6;
        color: #191a1f;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 10px #0008;
    }
    .cta-box {
        margin-top: 15px;
        padding: 15px 25px;
        background: #27ffd6;
        border-radius: 12px;
        box-shadow: 0 4px 15px #0008;
        text-align: center;
    }
    .cta-wrap {
        word-wrap: break-word;
        overflow-wrap: break-word;
        font-style: italic;
        line-height: 1.3;
    }
    /* --- Fin Styles Page 11 --- */
    
    @media (max-width: 900px) {
      body {
        padding-bottom: 20px;
      }
      .main-card {
        flex-direction: column;
        padding: 20px 5vw 14px 5vw;
      }
      .side-left {
        margin-bottom: 24px;
      }
      .side-right {
        min-width: 0;
      }

      .cta-columns {
          flex-direction: column;
          gap: 10px;
      }
      .arrow-btn {
        top: unset;
        bottom: 13px;
        transform: none;
      }
      .arrow-btn.left {
        left: 24px;
      }
      .arrow-btn.right {
        right: 24px;
      }
    }
  </style>
</head>
